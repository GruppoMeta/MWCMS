<div class="module-main-login clearfix">
  <form method="post" action="">
    <div class="col-lg-12">
        <div class="alert error" tal:condition="Component/errorLabel">
            <p tal:content="Component/errorLabel" />
        </div>
    </div>
     <div class="col-lg-3">
        <div class="input-group">
            <label class="obscure" tal:attributes="for Component/userField" tal:content="structure Component/userLabel" />
            <input type="text" tal:attributes="id Component/userField; name Component/userField; placeholder Component/userLabel" />
        </div>
      </div>

      <div class="col-lg-3">
        <div class="input-group">
          <label class="obscure" tal:attributes="for Component/passwordField" tal:content="structure Component/passwordLabel" />
          <input type="password" tal:attributes="id Component/passwordField; name Component/passwordField; placeholder Component/passwordLabel" />
        </div>
      </div>

      <div class="col-lg-6">
        <div class="pull-left">
            <input name="remember" id="remember" value="1" type="checkbox" />
            <label for="remember" tal:content="structure Component/rememberLabel" />
            <button class="btn btn-default" type="submit" tal:content="Component/confirmLabel"></button>
        </div>
        <div class="pull-left">
            <p>
                <a tal:attributes="href Component/__url__" tal:content="structure Component/registrationLabel"></a><br />
                <a tal:attributes="href Component/askPasswordUrl" tal:content="structure Component/askPasswordLabel"></a>
            </p>
        </div>
      </div>
    </form>
</div>
