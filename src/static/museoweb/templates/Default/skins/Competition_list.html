<div class="results-content" >
    <h3 class="box-title" tal:content="structure Component/title"/>
    <span tal:condition="php: !is_null(Component.records) && Component.records.count() > 0" tal:omit-tag="" tal:repeat="item Component/records" >
        <div class="item clearfix">
            <h4 class="box-title">
                <a tal:attributes="href item/__url__; title item/competitiondetail_title" tal:content="structure item/competitiondetail_title"/>
            </h4>
            <p tal:condition="item/competitiondetail_type"><strong tal:content="structure php: __T('MW_COMPETITION_TYPE')"></strong>:&nbsp;<span tal:omit-tag="" tal:content="structure item/competitiondetail_type" /></p>
            <p tal:condition="item/competitiondetail_duedate"><strong tal:content="structure php: __T('MW_COMPETITION_DUEDATE')"></strong>:&nbsp;<span tal:omit-tag="" tal:content="php: item.competitiondetail_duedate"/></p>
            <p tal:condition="item/competitiondetail_pubdate"><strong tal:content="structure php: __T('MW_COMPETITION_PUBDATE')"></strong>:&nbsp;<span tal:omit-tag="" tal:content="php: item.competitiondetail_pubdate" /></p>
        </div>
    </span>
    <span tal:condition="php: is_null(Component.records) || Component.records.count() == 0">
        <p tal:content="php:__T('MW_NO_RECORD_FOUND')"></p>
    </span>
</div>
