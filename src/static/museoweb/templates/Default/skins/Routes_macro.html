<div metal:define-macro="routesList" class="results-content">
    <h3 tal:content="php: __T('MW_ROUTES_LIST2')"/>
    <span tal:condition="php: !is_null(Component.records) && Component.records.count() > 0" tal:omit-tag="" tal:repeat="item Component/records" >
        <div class="item clearfix">
            <h4 class="box-title">
                <a tal:attributes="href item/__url__; title item/routedetail_title" tal:content="structure item/routedetail_title"/>
            </h4>
            <h4 class="sub-title" tal:condition="item/routedetail_author" tal:content="structure item/routedetail_author" />
            <div tal:content="structure php: glz_strtrim(item.routedetail_description)" tal:omit-tag="" />
            <a class="moreRight" tal:attributes="href item/__url__; title item/routedetail_title"><span tal:omit-tag="" tal:content="php: __T('MW_MORE')"/></a>
        </div>
    </span>
    <span tal:condition="php: is_null(Component.records) || Component.records.count() == 0">
        <p tal:content="php:__T('MW_NO_RECORD_FOUND')"></p>
    </span>
</div>
