<div class="results-content" >
    <h3 class="box-title" tal:content="structure Component/title"/>
    <span tal:condition="php: !is_null(Component.records) && Component.records.count() > 0" tal:omit-tag="" tal:repeat="item Component/records" >
        <div class="item clearfix">
            <h4 class="box-title">
                <a tal:attributes="href item/__url__; title item/mountingdetail_title" tal:content="structure item/mountingdetail_title"/>
            </h4>
            <p tal:condition="item/mountingdetail_category"><strong tal:content="structure php: __T('MW_MOUNTING_CATEGORY')"></strong>:&nbsp;<span tal:omit-tag="" tal:content="structure item/mountingdetail_category" /></p>
            <p tal:condition="item/mountingdetail_type"><strong tal:content="structure php: __T('MW_MOUNTING_TYPE')"></strong>:&nbsp;<span tal:omit-tag="" tal:content="structure item/mountingdetail_type" /></p>
            <p tal:condition="item/mountingdetail_region"><strong tal:content="structure php: __T('MW_MOUNTING_REGION')"></strong>:&nbsp;<span tal:omit-tag="" tal:content="structure item/mountingdetail_region" /></p>
        </div>
    </span>
    <span tal:condition="php: is_null(Component.records) || Component.records.count() == 0">
        <p tal:content="php:__T('MW_NO_RECORD_FOUND')"></p>
    </span>
</div>
