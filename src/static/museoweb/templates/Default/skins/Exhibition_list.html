<div class="results-content">
    <h3 class="box-title" tal:content="structure Component/title"/>
    <span tal:condition="php: !is_null(Component.records) && Component.records.count() > 0" tal:omit-tag="" tal:repeat="item Component/records" >
        <div class="item clearfix">
            <div class="figure" tal:condition="php: item.exhibitiondetail_image['mediaId'] gt 0" >
                <a tal:attributes="href item/__url__" tal:content="structure php: item.exhibitiondetail_image['__html__']" />
            </div>
            <h4 class="box-title">
                <a tal:attributes="href item/__url__; title item/exhibitiondetail_title" tal:content="structure item/exhibitiondetail_title"/>
            </h4>
            <p tal:condition="item/exhibitiondetail_category"><strong tal:content="structure php: __T('Genere')"></strong>:&nbsp;<span tal:omit-tag="" tal:content="structure item/exhibitiondetail_category" /></p>
            <p tal:condition="item/exhibitiondetail_place1"><strong tal:content="structure php: __T('Luogo')"></strong>:&nbsp;<span tal:omit-tag="" tal:content="structure item/exhibitiondetail_place1" /></p>
            <p tal:condition="item/exhibitiondetail_place2"><strong tal:content="structure php: __T('Sede')"></strong>:&nbsp;<span tal:omit-tag="" tal:content="structure item/exhibitiondetail_place2" /></p>
        </div>
    </span>
    <span tal:condition="php: is_null(Component.records) || Component.records.count() == 0">
        <p tal:content="php:__T('MW_NO_RECORD_FOUND')"></p>
    </span>
</div>
